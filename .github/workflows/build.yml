name: Build Kotlin Project

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'
        
    - name: Install Gradle 6.7
      run: |
        # Gradle 6.7 letöltése és telepítése
        wget https://services.gradle.org/distributions/gradle-6.7.1-bin.zip
        unzip -d /home/runner/gradle gradle-6.7.1-bin.zip
        echo "/home/runner/gradle/gradle-6.7.1/bin" >> $GITHUB_PATH
        
    - name: Build with Gradle 6.7
      run: |
        gradle --version
        gradle build --no-daemon
